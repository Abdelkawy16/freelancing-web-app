<!-- slider -->
<carousel *ngIf="isLoaded">
    <slide *ngFor="let article of articles">
        <img [src]="article.urlToImage" alt="first slide" style="display: block; width: 100%;">
        <div class="carousel-caption d-none d-md-block">
            <h3>{{article.title}}</h3>
            <p>{{article.description}} - <a href="{{article.url}}" target="_blank"> more...</a></p>
          </div>
    </slide>
</carousel>
<br>
<!-- end slider -->
