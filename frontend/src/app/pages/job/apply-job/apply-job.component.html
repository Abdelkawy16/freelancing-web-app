<section class="container my-4">
    <div class="row justify-content-center ">
        <div class="card-header my-4">
            #{{id}}
        </div>
        <form class="col-md-6 col-12" [formGroup]="applyForm" (ngSubmit)="apply()">
            <div class="mb-3">
                <input placeholder="cost" class="form-control" formControlName="cost" type="number">
            </div>
            <div class="mb-3">
                <input placeholder="duration"  class="form-control" formControlName="duration">

            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-primary" [disabled]="applyForm.invalid">Apply</button>
            </div>
        </form>

    </div>
</section>
